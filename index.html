<!DOCTYPE html>
<html lang="en">
<head>
    <title>12COMP firebase</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheets *******************************************-->
    <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <!-- firebase start ****************************************-->
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <!-- firebase end ******************************************-->
</head>

<!--*************************************************************
  BODY
**************************************************************-->
<body>
    <header class="container">
        <h1>12COMP Firebase Realtime Database Skills</h1>
    </header>

    <section>
        <div class="container">
            <div class="column">
                <button onclick="fb_initialise()">t03: initialise firebase</button>
                <button onclick="fb_authenticate()">t04: authenticate</button>
                <button onclick="fb_onAuthStateChanged()">t05: detect login change</button>
                <button onclick="fb_signOut()">t06: logout</button>
            </div>

            <div class="column">
                <button onclick="fb_writeRecord()">t07: write record</button>
                <button onclick="fb_readRecord()">t08: read record</button>
                <button onclick="fb_readAll()">t09: read all</button>
                <button onclick="fb_updateRecord()">t10: update record</button>
            </div>

            <div class="column">
                <button onclick="">t11: sorted read</button>
                <button onclick="fb_destroy()">DESTROY</button>
                <!-- EXTENSIONS
                <button onclick="">ext(a): listen for changes</button>
                <button onclick="">ext(b): delete record</button>
                -->
            </div>
        </div>
    </section>

    <!--***********************************************************
        firebase status
    ************************************************************-->
    <footer id="s_fbStatus">
        <div style="padding:8px;" class="container">
            <div class="column">
                <p class="p_fbStatus">Initialised: <span id="p_fbInitialise"> n/a</span></p>
                <p class="p_fbStatus">Authenticated: <span id="p_fbAuthenticate"> n/a</span></p>
                <p class="p_fbStatus">login: <span id="p_fbLogin"> n/a</span></p>
                <p class="p_fbStatus">write rec: <span id="p_fbWriteRec"> n/a</span></p>
            </div>

            <div class="column">
                <p class="p_fbStatus">read rec: <span id="p_fbReadRec"> n/a</span></p>
                <p class="p_fbStatus">read all: <span id="p_fbReadAll"> n/a</span></p>
                <p class="p_fbStatus">update rec: <span id="p_fbUpdateRec"> n/a</span></p>
                <p class="p_fbStatus">read sorted:<span id="p_fbReadSorted">n/a</span></p>
            </div>

            <div class="column">
                <p class="p_fbStatus">listen: <span id="p_fbListen"> n/a</span></p>
                <p class="p_fbStatus">delete rec: <span id="p_fbDeleteRec"> n/a</span></p>
                <p class="p_fbStatus">debug: <span id="p_debug"> n/a</span></p>
            </div>
        </div>
    </footer>

    <!-- Your JS files & main module ***************************-->
    <script type="module" src="./main.mjs"></script>
</body>
</html>
<!--*************************************************************
  END OF INDEX.HTML
**************************************************************-->
